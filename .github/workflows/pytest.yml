name: Tests

on:
    - push
    - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Setup environment
      id: setup
      run: python -m pip install pytest
    - name: Run pytest
      id: wk02-area-test
      run: python -m pytest tests/
